<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Backend API Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 32px 36px;
      width: 420px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-top: 0;
      color: #22c55e;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .label {
      color: #94a3b8;
    }

    .value {
      font-weight: 600;
      text-align: right;
    }

    .ok {
      color: #22c55e;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }

    .loading {
      text-align: center;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üöÄ Backend API Running</h1>

    <div id="content" class="loading">
      Checking server status...
    </div>

    <div class="footer">
      Express ¬∑ Prisma ¬∑ MySQL
    </div>
  </div>

  <script>
    async function loadHealth() {
      try {
        const res = await fetch("/health");
        const data = await res.json();

        document.getElementById("content").innerHTML = `
          <div class="row">
            <div class="label">Status</div>
            <div class="value ok">${data.status.toUpperCase()}</div>
          </div>
          <div class="row">
            <div class="label">Service</div>
            <div class="value">${data.service}</div>
          </div>
          <div class="row">
            <div class="label">Port</div>
            <div class="value">${data.port}</div>
          </div>
          <div class="row">
            <div class="label">Environment</div>
            <div class="value">${data.environment}</div>
          </div>
          <div class="row">
            <div class="label">CORS Origin</div>
            <div class="value">${data.corsOrigin}</div>
          </div>
          <div class="row">
            <div class="label">Uptime</div>
            <div class="value">${Math.floor(data.uptimeSeconds)}s</div>
          </div>
          <div class="row">
            <div class="label">Timestamp</div>
            <div class="value">${new Date(data.timestamp).toLocaleString()}</div>
          </div>
        `;
      } catch (err) {
        document.getElementById("content").innerHTML = `
          <div style="color:#ef4444">
            ‚ùå Failed to fetch /health
          </div>
        `;
      }
    }

    loadHealth();
  </script>
</body>
</html>
